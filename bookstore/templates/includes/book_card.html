{% load static %}
<div class="col-6 col-md-4 my-1">
  <div class="card">
    {% if book.image %}
        <a href="{{ book.image.url }}" target="_blank">
          <img class="border-3 rounded img-fluid img-thumbnail mb-2 mx-auto d-block" src="{{ book.image.url }}" width="400">
        </a>
    {% endif %}
    <div class="card-body">           
      <h5 class="card-title">{{ book.title }} </h5>
      <p class="badge bg-secondary">{{ book.price }} ₽</p>
      <p class="card-text">{{ book.description|truncatechars:40 }}</p>
      <p class="card-text"><i>{{ book.author }}</i></p>
      <a class="mt-3 regular-link" href="{% url 'books:books_detail' book.id %}">
        Подробнее -->
      </a>
    </div>
  </div>
</div>
