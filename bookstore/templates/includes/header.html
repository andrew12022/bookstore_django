{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightgray">
    <div class="container">
      <a class="navbar-brand" href="{% url 'books:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        TLTbooks
      </a>
      {% with request.resolver_match.view_name as view_name %}        
        <ul class="nav  nav-pills">
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'books:index' %} active {% endif %}" href="{% url 'books:index' %}">
              Каталог книг
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'books:book_new' %} active {% endif %}" href="{% url 'books:book_new' %}">
              Добавить книгу
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'pages:about' %} active {% endif %}" href="{% url 'pages:about' %}">
              О нас
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:promo' %} active {% endif %}" href="{% url 'pages:promo' %}">
              Акции
            </a>
          </li>
        </ul>
      {% endwith %}      
    </div>
  </nav> 
</header>
